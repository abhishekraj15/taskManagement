<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;500;700&family=Tilt+Neon&display=swap');
      </style>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <header>
        <h1 id="main-heading">Task Management</h1>
        <h3>Managing Tasks Simple For You</h3>
    </header>
    <main>
        <div class="container">
            <div class="card">
              <div class="card_title">
                <h2>Sign In</h2>
                <span>Create a new account? <a href="/">Sign Up</a></span>
              </div>
              <div class="form">
              <form>
                <input type="email" name="email" placeholder="Email" id="email" required/>
                <input type="password" name="password" placeholder="Password" id="password" required/>
                <button>Sign In</button>
                </form>
              </div>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/signin.js"></script>
</body>
</html>
